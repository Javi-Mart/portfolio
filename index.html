  <title>Javier Martínez | Portfolio</title>
  <meta name="description" content="Portafolio de Javier Martínez, diseñador gráfico y artista técnico." />

  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0f172a;
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1e293b;
      --radius-xl: 18px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.65);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #020617 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    /* Navbar */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: sticky;
      top: 16px;
      z-index: 10;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: radial-gradient(circle at 30% 0, #38bdf8, #6366f1 40%, #0f172a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: white;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-text span:first-child {
      font-size: 14px;
      font-weight: 600;
    }

    .brand-text span:last-child {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    nav {
      display: flex;
      gap: 16px;
      font-size: 13px;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      transition: background 0.2s ease, color 0.2s ease, transform 0.15s ease;
    }

    nav a:hover {
      background: rgba(15, 23, 42, 0.9);
      color: var(--accent);
      transform: translateY(-1px);
    }

    nav a.primary {
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(56, 189, 248, 0.4);
    }

    /* Layout general */
    main {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }

    section {
      padding: 24px 22px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.07), transparent 48%),
                  radial-gradient(circle at bottom right, rgba(129, 140, 248, 0.07), transparent 48%),
                  var(--bg-alt);
      border-radius: 24px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      box-shadow: var(--shadow-soft);
    }

    section + section {
      margin-top: 4px;
    }

    .section-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .section-heading-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: flex-end;
      margin-bottom: 18px;
    }

    .section-heading-row h2 {
      font-size: 22px;
      font-weight: 600;
    }

    .section-subtitle {
      font-size: 13px;
      color: var(--muted);
      max-width: 340px;
      text-align: right;
    }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 2.2fr);
      gap: 24px;
      align-items: center;
    }

    .hero-title {
      font-size: 32px;
      line-height: 1.1;
      margin-bottom: 10px;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-subtitle {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 18px;
      max-width: 360px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 18px;
    }

      font-size: 11px;
      padding: 5px 9px;
      border-radius: 999px;
